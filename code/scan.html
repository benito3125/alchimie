<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scanner de QR Code</title>
    <style>
      #preview {
        width: 100%;
        height: 100%;
      }
      #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="preview"></div>
    <div id="result">Scan QR code pour obtenir la valeur</div>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <script>
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            constraints: {
              facingMode: "environment",
              width: { min: 640 },
              height: { min: 480 }
            }
          },
          decoder: {
            readers: ["ean_reader", "ean_8_reader", "code_128_reader", "code_39_reader", "codabar_reader", "upc_reader", "upc_e_reader"]
          }
        }, function (err) {
            if (err) {
              console.error("Erreur d'initialisation de Quagga :", err);
              return;
            }
            console.log("Initialisation de Quagga réussie");
            Quagga.start();
        });
        Quagga.onDetected(function (result) {
          var code = result.codeResult.code;
          document.getElementById("result").innerHTML = "Valeur du QR code scanné : " + code;
          navigator.vibrate(200); // Faire vibrer l'appareil pendant 200 millisecondes
          Quagga.stop(); // Arrêter le scanner de code QR
        });
      }
    </script>
  </body>
</html>
